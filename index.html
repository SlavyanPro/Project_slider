<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="styles/style_mobile.css" type="text/css">
    <title>Slider</title>
    <script src="script/script.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <section class="section_completed">
            <div class="second_container">
                <div class="text_with_img">
                    <div class="slider__nav"></div>
                    <h2 class="title_completed" id="PROJECTS">Completed<br> projects</h2>
                    <p class="common_text">Only a small part of the work performed by our company is presented
                    <br> on the site. For 14 years on in the construction
                    <br> market we have made happy more than 1000 families</p>
                    <div class="grid_wrapper">
                        <div class="grid_item item_1">
                            <h3>CITY: <br>
                            <span class="description">Rostov-on-Don<br> LCD admiral</span></h3>
                        </div>
                        <div class="grid_item item_2">
                            <h3>APARTMENT AREA:<br>
                            <span class="description">81 m2</span></h3>
                        </div>
                        <div class="grid_item item_3">
                            <h3>REPAIR TIME:<br>
                            <span class="description">3.5 months</span></h3>
                        </div>
                        <div class="grid_item item_4">
                            <h3>REPAIR COST:<br>
                            <span class="description">Upon request</span></h3>
                        </div>
                    </div>
                </div>
                <section class="slider">
                    <div class="slider__images"></div>
                    <div class="slider__arrows">
                        <div class="slider__arrow left"><img src="images/Arrow_left.svg"></div>
                        <div class="slider__arrow right"><img src="images/Arrow_right.svg"></div>
                        <div class="slider__dots"></div>
                    </div>
                </section>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
